# Usage of two appenders. One to log to the console, the other to log to a file.
log4j.rootLogger=DEBUG, OpenchromConsoleAppender, OpenchromFileAppender

# Log to the console.
log4j.appender.OpenchromConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.OpenchromConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.OpenchromConsoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# Log to a file.
log4j.appender.OpenchromFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OpenchromFileAppender.datePattern='.'yyyy-MM-dd
log4j.appender.OpenchromFileAppender.file=Openchrom.log
log4j.appender.OpenchromFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.OpenchromFileAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n
